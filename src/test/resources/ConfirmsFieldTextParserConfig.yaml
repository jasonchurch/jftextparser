fields:
  processed_date:
    matchingPatterns: "Processed on: ([A-Za-z]+ \\d{1,2}, \\d{4})"
    required_flag: true
    description: "Processed Date, e.g., Processed on: January 24, 2022."
  transaction_type:
    matchingPatterns: "You (bought|sold)"
    required_flag: true
    description: "Transaction Type, e.g., You sold."
